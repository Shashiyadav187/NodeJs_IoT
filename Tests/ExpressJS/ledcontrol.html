<!DOCTYPE html>
<html>
<head>
<title>LED Control 2</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
        body { padding-top:50px; }
    </style>
<script type="text/javascript">

	function checkO(value)
	{	alert("The input value has changed. The new value is: " + value);
			var w = document.getElementById('dvR');
			var x = document.getElementById('dvA');
			var y = document.getElementById('dvN');
			var z = document.getElementById('sliderAmountR');
	
		if (value == 'Analog')
		{
			if (x.style.display === 'none') {
			x.style.display = 'block';
			y.style.display = 'none';
			z.style.display = 'block';
			w.style.display = 'block';
			} 
			else {x.style.display = 'none';
			}
		}
	
		else
		{
			if (y.style.display === 'none') {
			y.style.display = 'block';
			x.style.display = 'none';
			z.style.display = 'none';
			w.style.display = 'none';
			} 
			else {y.style.display = 'none';}
		}
		
	}
	
	function Showcheck()
	{	var dvR = document.getElementById("dvR");
        dvR.style.display = chkR.checked ? "block" : "none";
    }
	function changeR(slideAmountR)
	{
        var sliderDiv = document.getElementById("sliderAmountR");
        sliderDiv.innerHTML = "Analog Value is " + slideAmountR;
    }
	function myFunctionV(val) 
	{
    alert("The input value has changed. The new value is: " + val);
	}
function myFunction() {
    var x = document.getElementById('myDIV');
    if (x.style.display === 'block') {
        x.style.display = 'none';
    } else {
        x.style.display = 'block';
    }
}
function pick () {
<!--- if (document.getElementById() = document.getElementById("RGB")){document.getElementById('ctverec').style.background = document.getElementById("RGB").value;}else{}--->
 var red = document.getElementById("slideR").value;
  var green = document.getElementById("slideG").value;
  var blue = document.getElementById("slideB").value;
 document.getElementById('ctverec').style.background = 'rgb('+ red + ',' + green + ',' + blue +')';
}
	</script>
	<style>
#ctverec{
  margin-left:175px;
  margin-top:20px;
  width:200px;
  height:150px;
  background-color: red;
}
</style>
</head>
<body>

<h1>LED Control 2</h1>

<p>Click here to make LED On & Off</p>
<form action="http://foo.com" method="get">
			<select id ="ddl" name="ddl" onchange="checkO(this.value);">
			<option  value="Analog" >Analog</option>
			<option  value="Digital">Digital</option>
			
			</select>
			 <input type="textbox" name="txt" value="" onchange="myFunction(this.value)" placeholder="Enter the no of blink">
			 
			<input type="button" onclick="myFunctionV(this.value)" value = "Save">
			<br></br>
			
			
			<div id="dvA" style="display: none">This is Analog mode
			<input type="checkbox" id="chkR" onclick="Showcheck()" >LED Analog </input></div>
			<br></br>
			<div id="dvR" style="display: none">
			<input onchange="changeR(this.value)" id="slideR" type="range" min="0" max="255"  default = "0"/>
			</div>
			<div id="sliderAmountR"> </div>
			<br></br>
			
			<div id="dvN" style="display: none">This is Digital Mode  <input type="number" min="0" max="1"  default = "0">LED State </input></div>
			<br></br>
			
			<tr>
			  <input type="range" id="red" value="255">RED</input>
			  <input type="range" id="green" value="255">Green</input>
			  <input type="range" id="blue" value="255">Blue</input>
			  <input id="submit" class="button" type="button" value="Apply" onclick="pick()">
			</tr>
			<div id="ctverec"></div></hr>
		
			<hr></hr>
			<input type="button" onclick="Connect" value="Send value to MCU">
<br>

</form>

</body>
</html>
